name: Sync to Gitee Daily at 04:00

on:
  schedule:
    - cron: '0 23 * * *'  # UTC 20:00 = 北京时间次日 07:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest from upstream (original repo)
        run: |
          git remote add upstream https://github.com/jn950/live.git
          git fetch upstream
          git reset --hard upstream/main

      - name: Push to Gitee
        run: |
          git remote set-url origin https://lsl_19:${GITEE_TOKEN}@gitee.com/lsl_19/live.git
          git push -f origin main
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
